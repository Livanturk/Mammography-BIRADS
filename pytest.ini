[pytest]
# Test dosyalarını nerede arasın?
testpaths = tests

# Hangi dosyalar test dosyası?
python_files = test_*.py

# Hangi fonksiyonlar test fonksiyonu?
python_functions = test_*

# Hangi sınıflar test sınıfı?
python_classes = Test*

# Output formatı
addopts = 
    -v
    --tb=short
    --color=yes

# Markers (test grupları)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    gpu: GPU required tests

# Python path
pythonpath = src